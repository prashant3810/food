<h1>create recipe</h1>

<form action="/recipe/save_recipe/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    Name:<input type="text" name="name"><br>
    Ingredients:<input type="text" name="ingredients"><br>
    Process:<input type="text" name="process"><br>
    Images:<input type="file" name="image"><br>
    <input type="submit" value="create">
</form>
